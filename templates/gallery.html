{% extends "templates/base.html" %}
{% block content %}
<article>
    <header>
        Grevian Faces
    </header>
    <section>
        <h2>Faces</h2>
        {% for image in images %}
        <div class="gallery-thumb">
            <a href="/gallery/{{ image.key.id() }}">
                <img src="{{ image.thumbnail_url }}" />
            </a>
        </div>
        {% endfor %}
    </section>
</article>

{% endblock %}
